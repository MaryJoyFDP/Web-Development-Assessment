<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Basic Manga</title>

</head>

<body>
    <nav class="zone black sticky">
        <div class="main-nav"> <img id="checkout" src="cart.png" alt="" class="logo--end"> </div>
    </nav>
    <div id="cart-modal" class="modal">
        <div class="modal-content"> <span class="close">&times;</span>
            <h1 class="cart-title-list" style="margin-bottom: 10px;padding: 0%;">Cart Items</h1>
            <div class="cart-list" id="cart-list"></div> <button class="btn black button-purchase"
                type="button">Purchase</button>
        </div>
    </div>
    <h1 class="main-title" style="font-family: Copperplate Gothic Light;">B a s i c M a n g a</h1>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <section>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="slide1.png" style="width:1000px" height="570px">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="slide2.jpg" style=" width:1000px" height="570px">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="slide3.jpg" style="width:1000px" height="570px">

            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
    </section>
    <div id="product-list"></div>
    <script>
        const productData = [
            {
                "name": "One Piece V98",
                "img": "cart1.png",
                "price": "$19.99"
            },
            {
                "name": "Tokyo Ghoul",
                "img": "cart4.jpg",
                "price": "$2.99"
            },
            {
                "name": "Hero Academia",
                "img": "cart5.jpg",
                "price": "$9.99"
            },
            {
                "name": "Sword Art Online",
                "img": "cart6.jpg",
                "price": "$10.99"
            },
            {
                "name": "Demon Slayer",
                "img": "cart7.jpg",
                "price": "$7.99"
            },
            {
                "name": "Hunter x Hunter",
                "img": "cart8.jpg",
                "price": "$15.99"
            },


        ]

        function productTemplate(prod) {
            return `
    <div class="product-item">
        <img class="product-image" src="${prod.img}">
        <h2 class="product-name">${prod.name}</h2>
        <h1 class="product-price">${prod.price}</h1>
        <button class="btn button-add black" type='button'>Add to Cart</button>
    </div>
    `;
        }
        document.getElementById("product-list").innerHTML = `
<h1 class="product-title-list"></h1>
${productData.map(productTemplate).join("")}
`;

        var modal = document.getElementById("cart-modal");
        var btn = document.getElementById("checkout");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () { modal.style.display = "flex"; }
        span.onclick = function () { modal.style.display = "none"; }
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>


    <script src="index.js" async></script>
    <script src="carousel.js" async></script>

</body>

</html>
